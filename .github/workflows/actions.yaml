name: Actions workflow

on: 
  push:
  pull_request:
    types: [closed, assigned, opend, reopened]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"
      - name: List files
        run: |
          pwd
          ls
      - name: Checkout
        uses: actions/checkout@v1
      - name: List files after checkout
        run: |
          pwd
          ls -a
      - name: Show environment variables
        run: echo "GITHUB_WORKFLOW:$GITHUB_WORKFLOW, CI:$CI, GITHUB_RUN_ID:$GITHUB_RUN_ID, GITHUB_RUN_NUMBER:$GITHUB_RUN_NUMBER,GITHUB_ACTION:$GITHUB_ACTION, GITHUB_ACTIONS:$GITHUB_ACTIONS,GITHUB_ACTOR:$GITHUB_ACTORS,GTIHUB_REPOSITORY:$GITHUB_REPOSITORY"
